<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./ppt_index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
</head>

<body>
  <script src="./ppt_index.js"></script>

  <button onclick="downloadImage()">Download Image (Full Page PNG)</button>
  <button onclick="downloadJpg()">Download JPG (Full Page)</button>

  <script>
    async function prepareForCapture(element) {
      // store original styles
      const original = {
        overflow: element.style.overflow,
        width: element.style.width,
        height: element.style.height,
        scrollTop: element.scrollTop,
        scrollLeft: element.scrollLeft,
      };

      // expand for full render
      const fullWidth = element.scrollWidth;
      const fullHeight = element.scrollHeight;

      element.style.overflow = 'visible';
      element.style.width = fullWidth + 'px';
      element.style.height = fullHeight + 'px';
      element.scrollTop = 0;
      element.scrollLeft = 0;

      // ✅ re-run your line/width functions so positions adjust to new full width
      if (typeof adjustMidLineWidth === 'function') adjustMidLineWidth(window.JSON_Data || {});
      if (typeof adjustFooterWidth === 'function') adjustFooterWidth(window.JSON_Data || {});

      // wait 1 second to allow DOM to fully reflow and redraw
      await new Promise(r => setTimeout(r, 500));

      return original;
    }

    function restoreAfterCapture(element, original) {
      element.style.overflow = original.overflow;
      element.style.width = original.width;
      element.style.height = original.height;
      element.scrollTop = original.scrollTop;
      element.scrollLeft = original.scrollLeft;

      // ✅ restore line and footer widths back to normal visible size
      if (typeof adjustMidLineWidth === 'function') adjustMidLineWidth(window.JSON_Data || {});
      if (typeof adjustFooterWidth === 'function') adjustFooterWidth(window.JSON_Data || {});
    }

    async function downloadImage() {
      const element = document.getElementById('PPT-Box');
      if (!element) return alert("PPT-Box not found!");

      const original = await prepareForCapture(element);
      try {
        const dataUrl = await htmlToImage.toPng(element, {
          backgroundColor: null,
          pixelRatio: 2,
          style: { transform: 'scale(1)', transformOrigin: 'top left' },
        });

        const link = document.createElement('a');
        link.download = 'exported-fullpage.png';
        link.href = dataUrl;
        link.click();
      } catch (error) {
        console.error('Export failed:', error);
      } finally {
        restoreAfterCapture(element, original);
      }
    }

    async function downloadJpg() {
      const element = document.getElementById('PPT-Box');
      if (!element) return alert("PPT-Box not found!");

      const original = await prepareForCapture(element);
      try {
        const dataUrl = await htmlToImage.toJpeg(element, {
          quality: 0.95,
          pixelRatio: 2,
        });

        const link = document.createElement('a');
        link.download = 'exported-fullpage.jpg';
        link.href = dataUrl;
        link.click();
      } catch (error) {
        console.error('Export failed:', error);
      } finally {
        restoreAfterCapture(element, original);
      }
    }
  </script>
</body>

</html>
